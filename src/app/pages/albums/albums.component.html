<div class="main-content">
	<div class="categories">
		<ul>
			<li>全部</li>
			<li *ngFor="let item of categoryInfo?.subcategories"
				(click)="changeSubCategory(item)"
				>{{item.displayValue}}</li>
		</ul>
	</div>
	<div class="conditions">
		<div class="row" *ngFor="let row of categoryInfo?.metadata">
			<b class="title">{{row.displayName}}</b>
			<ul class="tabs">
				<li class="tag" *ngFor="let item of row.metaValues">{{item.displayName}}</li>
			</ul>
		</div>
	</div>
	<div class="albums">
		albums
	</div>
</div>
