<div id="music">
	<app-header></app-header>
	<div class="content">
		<div class="container">
			<div class="breadcrumb-wrap">
				<app-breadcrumb>
					<app-breadcrumb-item>全部分类</app-breadcrumb-item>
					<app-breadcrumb-item>
						<div class="sub-category">
							<div class="handler">
								<span class="current">{{currentCategory?.displayName}}</span>
								<i class="arrow"></i>
							</div>
							<div class="category-box">
								<ul>
									<li (click)="changeCategory(item)" [class.checked]="item.id === currentCategory?.id" *ngFor="let item of categories;">{{item.displayName}}</li>
								</ul>
							</div>
						</div>
					</app-breadcrumb-item>
					<ng-container *ngFor="let item of subcategory">
						<app-breadcrumb-item *ngIf="item">{{ item }}</app-breadcrumb-item>
					</ng-container>
				</app-breadcrumb>
			</div>
		</div>
	</div>
</div>
