<div
	(mouseenter)="enter()"
	(mouseleave)="leave()"
	[@.disabled]="message.options.disableAnimate"
	[@moveUpDown]="message.options.state"
	(@moveUpDown.done)="animationDone($event)"
	class="app-message-wrap">
	<div [class]="className">
		<div class="content">
			<ng-container *appStrTplOutLet="message.content">{{ message.content }}</ng-container>
		</div>
		<i appIcon="Close" class="close" *ngIf="message.options.showClose" (click)="close()"></i>
	</div>
</div>
