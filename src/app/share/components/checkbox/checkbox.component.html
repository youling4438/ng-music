<div
	class="app-checkbox-wrap"

>
	<label class="app-checkbox">
		<!--            <input class="app-checkbox-input" type="checkbox" />-->
		<span class="app-checkbox-inner"></span>
	</label>
	<span class="app-checkbox-content">
    <ng-content></ng-content>
  </span>
</div>
