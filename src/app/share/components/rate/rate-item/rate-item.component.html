<div [class]="itemClassName">
	<div class="star-wrap back" (click)="iconClick(false)" (mouseenter)="iconHover(false)">
		<ng-container [ngTemplateOutlet]="rateTemplate || defaultTemplate"></ng-container>
	</div>
	<div class="star-wrap front" (click)="iconClick(true)" (mouseenter)="iconHover(true)">
		<ng-container [ngTemplateOutlet]="rateTemplate || defaultTemplate"></ng-container>
	</div>
	<ng-template #defaultTemplate>
		<i class="icon" appIcon="Star"></i>
	</ng-template>
</div>
